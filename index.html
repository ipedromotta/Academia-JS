<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia XPTO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Academia XPTO</h1>
        <p>CADASTRO DE ALUNOS</p>
    </header>
    <section>
        <form>
            <label for="nome">Nome: <input type="text" name="nome" id="nome"></label><br>
            <label for="idade">Idade: <input type="number" name="idade" id="idade"></label><br>
            <label for="altura">Altura: <input type="number" name="altura" id="altura"></label><br>
            <label for="peso">Peso: <input type="number" name="peso" id="peso"></label><br>
            <div id="btn"><input type="button" value="Cadastrar" onclick="Cadastrar()"><input id="most" type="button" value="Mostrar" onclick="Mostrar()"></div>
        </form>
        <table></table>
    </section>
    <footer>
        <p>Developed by &copy;Pedro Motta</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
